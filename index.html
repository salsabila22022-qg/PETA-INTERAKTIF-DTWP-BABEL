        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-2.788425270208755,104.94031479231163],[-1.4566336853402717,107.98137182442647]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_OK_1');
        map.getPane('pane_OK_1').style.zIndex = 401;
        var img_OK_1 = 'data/OK_1.png';
        var img_bounds_OK_1 = [[-4.012814726165905,104.95601266148182],[-0.6508131474594634,109.08355918944187]];
        var layer_OK_1 = new L.imageOverlay(img_OK_1,
                                              img_bounds_OK_1,
                                              {pane: 'pane_OK_1'});
        bounds_group.addLayer(layer_OK_1);
        map.addLayer(layer_OK_1);
        function pop_dtwp_babel__2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td class="visible-with-data" id="nama">' + (feature.properties['nama'] !== null ? autolinker.link(String(feature.properties['nama']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten/Kota</th>\
                        <td class="visible-with-data" id="kabupaten_kota">' + (feature.properties['kabupaten_kota'] !== null ? autolinker.link(String(feature.properties['kabupaten_kota']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis Wisata</th>\
                        <td class="visible-with-data" id="jenis_tampilan">' + (feature.properties['jenis_tampilan'] !== null ? autolinker.link(String(feature.properties['jenis_tampilan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Deskripsi</th>\
                        <td class="visible-with-data" id="deskripsi">' + (feature.properties['deskripsi'] !== null ? autolinker.link(String(feature.properties['deskripsi']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Daya Tarik Wisata</th>\
                        <td class="visible-with-data" id="daya_tarik_wisata">' + (feature.properties['daya_tarik_wisata'] !== null ? autolinker.link(String(feature.properties['daya_tarik_wisata']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Atraksi Wisata</th>\
                        <td class="visible-with-data" id="atraksi_wisata">' + (feature.properties['atraksi_wisata'] !== null ? autolinker.link(String(feature.properties['atraksi_wisata']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_dtwp_babel__2_0(feature) {
            switch(String(feature.properties['jenis'])) {
                case 'alamdarat':
                    return {
                pane: 'pane_dtwp_babel__2',
                interactive: true,
            }
                    break;
                case 'bawahlaut':
                    return {
                pane: 'pane_dtwp_babel__2',
                interactive: true,
            }
                    break;
                case 'bentanglaut':
                    return {
                pane: 'pane_dtwp_babel__2',
                interactive: true,
            }
                    break;
                case 'edukasibudaya':
                    return {
                pane: 'pane_dtwp_babel__2',
                interactive: true,
            }
                    break;
                case 'pantai':
                    return {
                pane: 'pane_dtwp_babel__2',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_dtwp_babel__2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,65,128,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_dtwp_babel__2');
        map.getPane('pane_dtwp_babel__2').style.zIndex = 402;
        map.getPane('pane_dtwp_babel__2').style['mix-blend-mode'] = 'normal';
        var layer_dtwp_babel__2 = new L.geoJson(json_dtwp_babel__2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_dtwp_babel__2',
            layerName: 'layer_dtwp_babel__2',
            pane: 'pane_dtwp_babel__2',
            onEachFeature: pop_dtwp_babel__2,
           pointToLayer: function (feature, latlng) {

    var iconFile = 'dtwp_babel_2_pantai4.png'; // default

    if (feature.properties.jenis === 'alamdarat')
        iconFile = 'dtwp_babel__2_alamdarat0.png';

    else if (feature.properties.jenis === 'bawahlaut')
        iconFile = 'dtwp_babel__2_bawahlaut1.png';

    else if (feature.properties.jenis === 'bentanglaut')
        iconFile = 'dtwp_babel__2_bentanglaut2.png';

    else if (feature.properties.jenis === 'edukasibudaya')
        iconFile = 'dtwp_babel__2_edukasibudaya3.png';

    else if (feature.properties.jenis === 'pantai')
        iconFile = 'dtwp_babel__2_pantai4.png';

    var iconDTW = L.icon({
        iconUrl: 'legend/' + iconFile,
        iconSize: [40,50],
        iconAnchor: [20,48],
        popupAnchor: [0,-46]
    });

    return L.marker(latlng, { icon: iconDTW });
},


        });
        bounds_group.addLayer(layer_dtwp_babel__2);
        map.addLayer(layer_dtwp_babel__2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>        
    </body>
